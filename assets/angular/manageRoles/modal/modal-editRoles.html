<!-- Modal -->
<div class="container-fluid" style="padding-top:20px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Edit User Roles
        <button type="button" class="close" (click)="close()">&times;</button>
      </h3>
    </div>
    <div class="panel-body">
      <form >
        <div class="row" >
          <div class="col-xs-offset-2 col-xs-2">Name</div>
          <div class="col-xs-6">{{context.currentUser.name}}</div>
          <div class="col-xs-2" ></div>
        </div>
        <div class="row">
          <div class="col-xs-offset-2 col-xs-2">Email</div>
          <div class="col-xs-6">{{context.currentUser.email}}</div>
          <div class="col-xs-2" ></div>
        </div>
        <div class="row">
          <div class="col-xs-offset-2 col-xs-2">Roles</div>
          <div class="col-xs-6">
            <div class="row">
              <div *ngFor="let role of context.currentUser.newRoles" class="col-xs-12">
                <label class="checkbox-inline" for="cb_{{role.id}}">
                  <input  id="cb_{{role.id}}" type="checkbox" value="{{role.id}}" [(ngModel)]="role.hasRole" [ngModelOptions]="{standalone: true}">
                  {{role.name}}
                </label>
              </div>
            </div>
          </div>
          <div class="col-xs-2" ></div>
        </div>
        <div class="row">
          <div class="col-xs-offset-4 col-xs-4 bg-{{saveMsgType}} center-block">{{context.saveMsg}}</div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <button type="button" class="btn btn-primary" (click)="saveCurrentUser($event)">Save</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
