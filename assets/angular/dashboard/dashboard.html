
<div class="row"></div>
  <h2>My draft plans</h2>
  <pagination [directionLinks]="false" [boundaryLinks]="true" [totalItems]="draftPlans.totalItems"
            [(ngModel)]="draftPlans.currentPage" (pageChanged)="draftTablePageChanged($event)"></pagination>
  <table class="table">
  <thead>
      <tr>
          <th>Plan Name</th>
          <th>Created</th>
          <th>Modified</th>
      </tr>
  </thead>
  <tbody *ngFor="let plan of draftPlans.items">
      <tr>
          <td><a href='/default/rdmp/plan/{{ plan.oid }}//edit'>{{ plan.title }}</a></td>
          <td>{{ plan.dateCreated }}</td>
          <td>{{ plan.dateModified }}</td>
      </tr>
  </tbody>
</table>
<pagination [directionLinks]="false" [boundaryLinks]="true" [totalItems]="draftPlans.totalItems"
          [(ngModel)]="draftPlans.currentPage" (pageChanged)="draftTablePageChanged($event)"></pagination>

<h2>My active plans</h2>

<pagination [directionLinks]="false" [boundaryLinks]="true" [totalItems]="activePlans.totalItems"
          [(ngModel)]="activePlans.currentPage" (pageChanged)="activeTablePageChanged($event)"></pagination>
<table class="table">
<thead>
    <tr>
        <th>Plan Name</th>
        <th>Created</th>
        <th>Modified</th>
    </tr>
</thead>
<tbody *ngFor="let plan of activePlans.items">
    <tr>
        <td><a href='/default/rdmp/plan/{{ plan.oid }}//edit'>{{ plan.title }}</a></td>
        <td>{{ plan.dateCreated }}</td>
        <td>{{ plan.dateModified }}</td>
    </tr>
</tbody>
</table>
<pagination [directionLinks]="false" [boundaryLinks]="true" [totalItems]="activePlans.totalItems"
          [(ngModel)]="activePlans.currentPage" (pageChanged)="activeTablePageChanged($event)"></pagination>
